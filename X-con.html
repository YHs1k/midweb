    <style>
        .gallery {
          display: flex;
          overflow-x: hidden; /* 가로 스크롤 숨기기 */
          width: 300px;
        }
        .gallery img {
          max-width: 100%;
          height: 300px;
          margin-right: 10px;
          transition: transform 0.5s ease; /* 이미지 전환을 부드럽게 만듬 */
        }
      </style>

      <body>
      
      <div class="gallery">
        <img src="/img/secon.jpg" alt="Image 1">
        <img src="/img/secon1.jpg" alt="Image 2">
        <img src="/img/secon2.jpg" alt="Image 3">
      </div>
      
      <script>
        // 이미지 갤러리를 자동으로 넘기도록 설정.
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery img');
        const maxIndex = images.length - 1;
        
        function showImage(index) {
          images.forEach((image, i) => {
            image.style.transform = `translateX(-${index * 100}%)`; // 이미지를 슬라이드하도록 설정.
          });
        }
        
        function nextImage() {
          currentIndex = (currentIndex + 1) % (maxIndex + 1);
          showImage(currentIndex);
        }
        
        setInterval(nextImage, 4000); // 4초마다 다음 이미지로 전환.
      </script>
