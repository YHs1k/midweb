        <style>
          body {
            font-family: Arial, sans-serif;
          }
          #loginContainer {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(1, 1, 1, 1.1); /* 그림자 효과 추가 */
          }
          #loginForm {
            width: 80%; /* 부모 요소에 맞게 너비 조정 */
          }
          input[type='text'],
          input[type='password'],
          input[type='submit'] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
          }
          input[type='submit'] {
            background-color: black;
            color: white;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <div id="loginContainer">
          <!-- 큰 상자 -->
          <h2>Login</h2>
          <div id="loginForm">
            <!-- 작은 상자 -->
            <form onsubmit="return validateForm()">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              /><br />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              /><br />
              <input type="submit" value="Login" />
            </form>
          </div>
        </div>

        <script>
          function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // 간단한 사용자명과 비밀번호 검증
            if (username === 'user' && password === 'password') {
              alert('환영합니다');
              return true;
            } else {
              alert('아이디와 비밀번호를 다시 확인해 주세요');
              return false;
            }
          }
        </script>
